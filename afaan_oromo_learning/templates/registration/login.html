{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p><a href="{% url 'learning_modules:signup' %}">Don't have an account? Sign up</a></p>
{% endblock %}
